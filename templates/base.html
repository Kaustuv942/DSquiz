{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>De-Quiz</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <style>

        body {
          overflow: hidden; /* Hide scrollbars */
        }

        ul {
          position: fixed;
          width: 100%;
          list-style-type: none;
          margin: 0 100px 0 0;
          text-align: justify;
          padding: 0 33% 0 38%;
          overflow: hidden;
          background-color: rgba(155, 155, 155, 0.11);
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 30px;
          text-decoration: none;
        }
        
        li a:hover:not(.active) {
          background-color: rgba(17, 17, 17, 0.774);
        }
        
        .active {
          background-color: #46c0a13f;
        }

        .topnav .icon {
            display: none;
        }


        @media screen and (max-width: 600px) {
            ul.topnav a {display: none;}
            ul.topnav a.icon {
                float: left;
                margin-left: 10%;
                display: block;
            }
            img {
                z-index: -1;
            }
        }

        @media screen and (max-width: 600px) {
            ul.topnav.responsive {position: relative;}
            ul.topnav.responsive .icon {
                position: absolute;
                right: 50%;
                top: 0;
            }
            ul.topnav.responsive a {
                float: none;
                display: block;
                text-align: justify;
            }
            img {
                z-index: -1;
            }
        }

        img {
            position: absolute;
            top: 3px;
            z-index: -1;
        }

        .flex1 {
            position: absolute;
            right: 0;
            padding-right: 50px;
        }
        .flex2 {
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="back">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>




    <div class="navv">
        <div class ="flex2">
            <img src="{% static 'css/NIT_Durgapur_logo.png' %}" alt="logo" height="50px" width="auto" style="float:left; margin-left: 5px;">
        </div>
        <ul class = 'topnav' id = "myTopnav">
            {% if user.is_authenticated %}
            <li><a href="{% url 'login' %}">Game</a></li>
            <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
            <li><a href='/accounts/logout/'>Logout</a></li>
            <li><a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
            {% else %}
                <li>
                    <a href="{% url 'login' %}">Login</a>
                </li>


            {% endif %}
        </ul>
          
     
            <div class = "flex1">
                <img src="{% static 'css/dslogowhitepng.png' %}" alt="logo" height="45px" width="auto" style="float:right; margin-right: 100px;">
            </div>
           

    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
    
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
    
</body>

</html>
