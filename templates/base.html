{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fictionary</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <style>

        body {
            overflow: scroll;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar {
            width: 0px;  /* Remove scrollbar space */
            background: transparent;  /* Optional: just make scrollbar invisible */
        }
        /* Optional: show position indicator in red */
        ::-webkit-scrollbar-thumb {
            background: #FF0000;
        }

        body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
        overflow: hidden;
        margin-top: 15px;
        background-color: rgba(105, 102, 102, 0.144);
        }

        .topnav .fic{
            float: left;
            padding: 5px 16px;
            color: #f2f2f2;
            font-size: 50px;
        }

        .topnav a {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 25px 20px ;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: rgba(182, 215, 241, 0.363);
        color: black;
        }

        .topnav .icon {
        display: none;
        }

        @media screen and (max-width: 600px) {
        .topnav a {display: none;}
        .topnav .fic {
            position: absolute;
            right: 0;
            padding-top: 28px;
            top: 0;
        }
        .topnav a{
            border-bottom: 0.5px solid rgba(233, 225, 225, 0.479);
        }
        .topnav a:last-child {
            border-bottom: none;
        }
        .topnav a.icon {
            float: left;
            /* height: 10px; */
            display: block;
        }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            
            .topnav.responsive .icon {
                position: absolute;
                left: 0;
                top: 0;
            }
            
            .topnav.responsive a:not(:last-child) {
                float: none;
                padding-top: 80px;
                display: block;
                text-align: left;
            }
            .topnav.responsive a:last-child {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="back">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>




    <div class="navv">
        <div>
            
        </div>
        <div class = 'topnav' id = "myTopnav">
            <div class ='fic'>FICTIONARY</div>
            {% if user.is_authenticated %}
            <a href='/accounts/logout/'>Logout</a>
            <a href="{% url 'leaderboard' %}">Leaderboard</a>
             <a href="{% url 'login' %}">Game</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                


            {% endif %}
        </div>
          
     
            <!-- <div class = "flex1">
                <img src="{% static 'css/dslogowhitepng.png' %}" alt="logo" height="45px" width="auto" style="float:right; margin-right: 100px;">
            </div> -->
           

    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
    
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
</body>

</html>
