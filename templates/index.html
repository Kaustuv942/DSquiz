{% load socialaccount %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictionary</title>
    <link rel="icon" href="{% static 'css/favicon.ico' %}" type="image/x-icon"/>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

<body>
<div id="loading">
      <img class="img-fluid" src="{% static 'css/dslogowhitepng.png' %}" />
    </div>
    <div class="back">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>



    <div class="charc">
        <div class="wrapper">
            <div class="border-circle" id="one"></div>
            <div class="border-circle" id="two"></div>
            <div class="background-circle">
                <div class="triangle-light"></div>
                <div class="body"></div>
                <span class="shirt-text">P</span>
                <span class="shirt-text">L</span>
                <span class="shirt-text">A</span>
                <span class="shirt-text">Y</span>

                <div class="triangle-dark"></div>
            </div>
            <div class="head">
                <div class="ear" id="left"></div>
                <div class="ear" id="right"></div>
                <div class="hair-main">
                    <div class="sideburn" id="left"></div>
                    <div class="sideburn" id="right"></div>
                    <div class="hair-top"></div>
                </div>
                <div class="face">
                    <div class="hair-bottom"></div>
                    <div class="nose"></div>
                    <div class="eye-shadow" id="left">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="eye-shadow" id="right">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="shadow-wrapper">
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
            <span class="music-note" id="one">&#9835;</span>
            <span class="music-note" id="two">&#9834;</span>
        </div>
    </div>

    <div class="headers">
        <h2>
            <span class="c1">F</span>
            <span class="c2">I</span>
            <span class="c3">C</span>
            <span class="c4">T</span>
            <span class="c1">I</span>
            <span class="c2">O</span>
            <span class="c3">N</span>
            <span>A</span>
            <span>R</span>
            <span>Y</span>
        </h2>
    </div>
    <div class="wall_title"><button type="submit" class="cbtn"
            onclick="window.location.href='{% provider_login_url "google" %}';">Login with Google</button></div>
            <!-- <div class="wall_title"><button type="submit" class="cbtn"
                onclick="window.location.href='{% provider_login_url "github" %}';">Login with Github</button></div> -->
            <div class="wall_title"><button type="submit" class="cbtn"
            onclick="window.location.href='{% url "leaderboard" %}';">Leaderboard</button></div>


    <div style="bottom:0px;width:100%;position: relative; text-align: center; color:#f0f0f0; margin-top: 20px;">
    <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
        <a href="https://www.instagram.com/debsocnitd"><i class="fa fa-instagram" aria-hidden="true" style="font-size:30px; margin-right: 12px;"></i></a>
        <a href="http://debsocnitdgp.in"><img src="{% static 'css/dslogowhitepng.png' %}" alt="logo" height="30px" width="auto" style="margin: 0px 12px;"/></a>
        <a href="https://www.facebook.com/debatingsociety3103.nitd"><i class="fa fa-facebook" aria-hidden="true" style="font-size:25px; margin-left: 12px;"></i></a>
        </div>
        <h5 style="margin: 5px auto;">&copy;DEBSOC NITDGP</h5>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      $(window).load(function () {
        setTimeout(function () {
          $("#loading").fadeOut("slow");
